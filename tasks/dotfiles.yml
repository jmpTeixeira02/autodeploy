- name: Installing stow
  apt: name=stow
  become: true
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'https://github.com/jmpTeixeira02/.dotfiles'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    version: master
- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && stow --adopt . && git reset --hard 
